name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: '릴리스 버전(major, minor, patch)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

# 명시적 권한 설정
permissions:
  contents: write  # GitHub 릴리스 생성 및 태그 푸시를 위해 필요

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Git User
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false
          
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package
        run: pnpm build:ci

      - name: Run tests
        run: pnpm test:ci

      - name: Bump version
        id: bump-version
        run: |
          current_version=$(node -p "require('./package.json').version")
          echo "Current version: $current_version"
          
          # 버전 증가
          if [ "${{ github.event.inputs.version }}" == "patch" ]; then
            npm version patch --no-git-tag-version
          elif [ "${{ github.event.inputs.version }}" == "minor" ]; then
            npm version minor --no-git-tag-version
          elif [ "${{ github.event.inputs.version }}" == "major" ]; then
            npm version major --no-git-tag-version
          fi
          
          new_version=$(node -p "require('./package.json').version")
          echo "New version: $new_version"
          echo "new_version=$new_version" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        run: |
          git add package.json
          git commit -m "chore: release v${{ steps.bump-version.outputs.new_version }}"
          git tag -a v${{ steps.bump-version.outputs.new_version }} -m "Release v${{ steps.bump-version.outputs.new_version }}"
          git push
          git push --tags

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.bump-version.outputs.new_version }}
          name: Release v${{ steps.bump-version.outputs.new_version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            ./dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      # npm에 배포
      - name: Setup Node.js for npm publishing
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
          
      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} 